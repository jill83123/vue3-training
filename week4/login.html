<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <title>後台登入｜第四週 - 元件化</title>
  </head>

  <body style="font-family: 'Noto Sans TC', sans-serif">
    <div class="container" id="app">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-4">
          <h1 class="text-center fw-bold mb-4 h2" style="letter-spacing: 0.2rem">請先登入</h1>

          <form class="d-flex flex-column" @submit.prevent="signIn">
            <div class="mb-3">
              <label for="email" class="form-label">帳號</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                v-model="user.username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="請輸入密碼"
                v-model="user.password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary mt-2">登入</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./JS/login.js"></script>
  </body>
</html>
